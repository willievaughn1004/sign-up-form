<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="script.js" defer></script>
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="hero">
    </div>
    <header>
      <h1>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <span class="italize">now</span> to get started.
      </h1>
      <h1>You <span class="italize">know</span> you want to.</h1>
    </header>
    <form action="">
      <!-- Not sure what to put in "action" -->
      <div class="inputs">
        <h1>Let's do this!</h1>
        <div>
          <fieldset>
            <label for="first-name">First Name</label>
            <input name="first-name" id="first-name" type="text" required />
          </fieldset>

          <fieldset>
            <label for="last-name">Last Name</label>
            <input name="last-name" id="last-name" type="text" required />
          </fieldset>
        </div>

        <div>
          <fieldset>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </fieldset>

          <fieldset>
            <label for="phone-number">Phone Number</label>
            <input
              type="number"
              name="phone-number"
              id="phone-number"
              required
            />
          </fieldset>
        </div>

        <div>
          <fieldset>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />
          </fieldset>

          <fieldset>
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              required
            />
          </fieldset>
        </div>
      </div>

      <div class="submit">
        <button type="submit">Create Account</button>
        <p>Already have an account? <span>Log in</span></p>
      </div>
    </form>
  </body>
</html>
