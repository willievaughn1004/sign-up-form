<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="script.js" defer></script>
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="hero"></div>
    <main>
      <header>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <span class="italize">now</span> to get started.
        </p>
        <p>You <span class="italize">know</span> you want to.</p>
      </header>
      <section>
        <form action="">
          <!-- Not sure what to put in "action" -->
          <fieldset class="input-name">
            <label for="first-name">First Name</label>
            <input name="first-name" id="first-name" type="text" required />

            <label for="last-name">Second Name</label>
            <input name="last-name" id="last-name" type="text" required />
          </fieldset>
          <fieldset class="input-contact-info">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />

            <label for="phone-number">Phone Number</label>
            <input
              type="number"
              name="phone-number"
              id="phone-number"
              required
            />
          </fieldset>

          <fieldset class="input-password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />

            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              required
            />
          </fieldset>

          <button type="submit">Submit</button>
          <p>Already have an account? <span>Log in</span></p>
        </form>
      </section>
    </main>
  </body>
</html>
